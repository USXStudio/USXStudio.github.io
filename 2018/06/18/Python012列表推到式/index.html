    <h1 class="posttitle" itemprop="name headline">

    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">USXStudio</span>
      </span>
      
    <div class="postdate">
        <time datetime="2018-06-18T07:29:49.000Z" itemprop="datePublished">2018-06-18</time>
    </div>


      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link" href="/tags/python/">python</a>
    </div>

  </header>
  

  <div class="content" itemprop="articleBody">
    <h3 id="列表推到式"><a href="#列表推到式" class="headerlink" title="列表推到式"></a>列表推到式</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">a = [x for x in [11,22,33,44,55]]</span><br><span class="line"># [11,22,33,44,55]</span><br><span class="line"></span><br><span class="line"># 生成1-100的列表</span><br><span class="line">b = [x for x in range(1,101)]</span><br><span class="line"></span><br><span class="line"># 生成1-100的奇数列表</span><br><span class="line">b = [x for x in range(1,101,2)]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 生成1-100的偶数列表</span><br><span class="line">b = [x for x in range(2,101,2)]</span><br><span class="line"># 生成1-100的偶数列表</span><br><span class="line">c = [x+1 for x in range(1,101,2)]</span><br><span class="line"></span><br><span class="line"># 生成1-100的偶数列表  只能写一个条件</span><br><span class="line">d = [x for x in range(1,101) if x%2==0]</span><br></pre></td></tr></table></figure>
<blockquote>
<p>列表推到式，循环嵌套</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">e = [x for x in range(1,4) for y in range(1,3)]</span><br><span class="line"></span><br><span class="line"># x是外层循环 循环3次</span><br><span class="line"># y是内层循环 循环2次</span><br><span class="line"></span><br><span class="line"># [1,1,2,2,3,3]      </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 想要既取到x也取到y 生成元组</span><br><span class="line">e = [(x,y) for x in range(1,4) for y in range(1,3)] </span><br><span class="line"># [(1,1),(1,2),(2,1),(2,2),(3,1),(3,2)]</span><br></pre></td></tr></table></figure>
  </div>
</article>
